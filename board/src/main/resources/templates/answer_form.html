<!DOCTYPE html>
<html lang="ko"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout}">

<div layout:fragment="content"  class="container my-3">
	<!-- 
		form tag 의 action 속성 미지정 시
		submit 할 때 현재의 Browser URL 을 기준으로 전송됨
	 -->
	<h5 class="my-3 border-bottom pb-2">답글 수정</h5>
  <form method="post" th:object="${answerFormDTO}">
  	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  	<div th:replace="form_errors :: formErrorsFragment"></div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="답글 수정하기" class="btn btn-primary my-2">
  </form>
</div>

</html>
