<!DOCTYPE html>
<html lang="ko"
			xmlns:th="http://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
			layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<h2>질문 리스트</h2>
  <table class="table">
		<thead>
			<tr class="text-center">
				<th>글번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>등록 일시</th>
			</tr>
		</thead>
		<!-- 최근 작성순 정렬 1 -->
		<tbody>
      <tr class="text-center" th:each="question, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
        <td class="text-center">
          <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
          <!-- 댓글 개수 표시 -->
          <span class="text-danger small ms-2" 
                th:if="${#lists.size(question.answerList) > 0}"
                th:text="${#lists.size(question.answerList)}">
          </span>
        </td>
        <td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
		<!-- 최근 작성순 정렬 2 -->
		<!-- <tbody>
			<tr th:each="question, loop : ${paging}">
				<td th:text="${loop.count}"></td>
				<td th:text="${question.id}"></td>
				<td>
					<a th:href="@{|/question/detail/${question.id}|}" 
						 th:text="${question.subject}"></a>
					<span class="text-danger small ms-2"
								th:if="${#lists.size(question.answerList)} > 0" 
								th:text="|(${#lists.size(question.answerList)})|"></span>
				</td>
				<td th:text="${question.users.id}"></td>
				<td th:text="${ #temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody> -->
	</table>
	
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록</a>

	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page_item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${0}|}">
					<span>&laquo;</span>
				</a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number-1}|}" th:data-page="${paging.number-1}">
					<span>&lt;</span>
				</a>
			</li>
			<!--
          현재 페이지 기준으로 좌우 4개씩 보이도록 함
          th:if="${page >= paging.number-4 and page <= paging.number+5}"
        -->
			<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-4 and page <= paging.number+4}"
					th:classappend="${page == paging.number} ? 'active'"
					class="page-item">
				<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}" th:data-page="${page}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number+1}|}" th:data-page="${paging.number+1}">
					<span>&gt;</span>
				</a>
			</li>
			<li class="page_item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.totalPages-1}|}">
					<span>&raquo;</span>
				</a>
			</li>
		</ul>
	</div>
</div>
</html>
